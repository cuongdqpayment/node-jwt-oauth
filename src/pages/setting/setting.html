<ion-header>
  <ion-navbar>
    <ion-title>
      Thay đổi thông tin cá nhân
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page">
  <form (ngSubmit)="onSubmit()" [formGroup]="myFromGroup">
    <ion-card col-12 col-xl-4 col-lg-6 col-sm-12>
      <ion-item>
        <ion-label floating>Nick Name - Tên hiển thị</ion-label>
        <ion-input type="text" formControlName="DISPLAY_NAME"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Full Name - Tên Đầy đủ</ion-label>
          <ion-input type="text" formControlName="FULL_NAME"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Phone - Điện thoại</ion-label>
          <ion-input type="text" formControlName="PHONE"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Email - Hộp thư điện tử</ion-label>
          <ion-input type="text" formControlName="EMAIL"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Address - Địa chỉ đầy đủ</ion-label>
          <ion-input type="text" formControlName="FULL_ADDRESS"></ion-input>
      </ion-item>

      <ion-item *ngIf="(userInfo?.URL_IMAGE)">
          <ion-grid>
              <ion-row>
                  <ion-col col-12>
                      <ion-card>
                          <img [src]="userInfo?.URL_IMAGE"/>
                      </ion-card>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-item>

      <ion-item *ngIf="isImageViewer">
          <ion-grid>
              <ion-row>
                  <ion-col *ngFor="let obj of resourceImages" col-12>
                      <ion-card>
                          <img [src]="obj?.imageViewer" style="width: 100%; height: 100%;" />
                          <ion-row>
                              <ion-col>
                                  <button ion-button type="button" clear small color="secondary" icon-start (click)="deleteImage(obj)">
                                      <ion-icon name='backspace' ios="ios-backspace" md="md-backspace"></ion-icon>
                                      Xóa bỏ
                                  </button>
                              </ion-col>
                          </ion-row>
                      </ion-card>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-item>
      
    <ion-item>  
      <ion-buttons start>
          <button ion-button type="button" icon-end round>
              <input type="file" expandable accept="image/*" formControlName="fileload" (change)="fileChange($event)">
              Avantar - Chọn ảnh đại diện
              <ion-icon name="images"></ion-icon>
          </button>
      </ion-buttons>
    </ion-item>

      <ion-row no-padding>
        <ion-col text-right>
          <ion-buttons start>
            <button ion-button type="submit" icon-end round>
              Cập nhập
              <ion-icon name="share-alt"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>

    </ion-card>
  </form>

</ion-content>
